<!DOCTYPE html>
<html>
<head>
    <title>RunTech Web</title>
    <script src='https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js'></script>
</head>
<body>
    <h1 style='text-align: center;'>RunTech</h1>
    <div style="justify-content: center;align-items: center;display: flex;padding: 5%;flex-direction: column;">
        <canvas style="background-color:#f2f2f2;border-radius:10px; padding:5px" width='100px' id='qr'></canvas>
        <p id='info'></p>
    </div>
    <div class='progress-bar' style="width:100%;height:30px;background-color:#f2f2f2;border-radius:5px;overflow:hidden;position:relative">
        <div class='progress' style="width:100%;height:100%;background-color:#4caf50;position:absolute;left:0;top:0;transition:width 0.3s ease-in-out"></div>
    </div>
    <script>
        function startProgressBar() {
            var progressBar = document.querySelector('.progress');
            var width = 100;
            var interval = setInterval(decreaseProgress, 500);

            function decreaseProgress() {
                width -= 50;
                if (width < 0) {
                    width = 0;
                    clearInterval(interval);
                    try {
                        fetch('/code')
                            .then(response => response.json())
                            .then(data => {
                                var qr = new QRious({
                                    element: document.getElementById('qr'),
                                    value: (data.code == 'Please wait'? '' : data.code)
                                    });
                                document.getElementById('info').innerText = `Response: ${data.code}\nUpdated at ${data.time}\nRunTech Version: ${data.version}`
                            });
                    } catch (error) {
                        document.getElementById('info').innerText = `Error: ${error.message}`;
                    }
                    setTimeout(resetProgressBar, 100);
                }
                progressBar.style.width = width + '%';
            }

            function resetProgressBar() {
                width = 100;
                progressBar.style.width = width + '%';
                startProgressBar();
            }
        }

        startProgressBar();
    </script>
</body>
</html>
